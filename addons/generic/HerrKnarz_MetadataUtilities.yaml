ShortDescription: 'plugin to help managing your metadata like categories, features, genres, series and tags'
Description: |-
    This very first version adds a metadata editor to filter and quickly rename, delete and merge categories, features, genres, series and tags.
    You can even merge different types like tags and features together.
    Many more features are to come in future versions like setting up auto merge rules, automatic removal of unwanted metadata from metadata addons etc.
